---
layout: default
title: Contact
---

<div id="contact" class="pure-g-r">
  <div class="pure-u-1 pure-center">
    <div class="pure-u-1">
      <h2 class="h1 center cushion-y">
        Contact Parkside
      </h2>
    </div>
    <div class="pure-u-1-2">
      <form class="pure-form pure-form-stacked cushion-y contact center">
        <fieldset class="margin-contact">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="John Smith" class="pure-input-1" autocomplete="off">
          <br>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="johnsmith@example.com" class="pure-input-1" autocomplete="off">
          <br>
          <label for="text">Subject</label>
          <input id="subject" type="text" placeholder="Message Subject" class="pure-input-1" autocomplete="off">
          <br>
          <label for="message">Message</label>
          <textarea id="message" type="text" placeholder="We need help with..." class="pure-input-1" autocomplete="off"></textarea>
          <br>
          <button type="submit" id="contact-submit" class="pure-button pure-button-primary pull-right"> <i class="icon-paperplane"></i> &nbsp; Send Message</button>
        </fieldset>
        <p class="cushion-y">If you prefer, send us an email to <a href="mailto:hello@parkside.io">hello@parkside.io</a>.</p>
      </form>
    </div>
  </div>
</div>

<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
<script src="js/emailer.js"></script>
