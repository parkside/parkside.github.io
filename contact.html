<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Parkside Software</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/base-icons.css">
    <link rel="stylesheet" href="css/titillium.css">
    <link rel="stylesheet" href="css/parkside.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

<body>

<!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->

<header>
  <div class="pure-g-r header">
    <div class="pure-u-1 pure-center">
      <div class="pure-u-7-8">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
          <a href="/" class="brand">
            <img src="img/logo.jpg" alt="parkside logo" class="logo">
          </a>

          <ul class="pull-right">
            <li><a href="/">Work</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="super-hero"></div>
<div class="super-hero-inner pure-g-r">
  <div id="contact" class="pure-g-r">
    <div class="pure-u-1 pure-center">
      <div class="pure-u-1">
        <h2 class="h1 center cushion-y">
          Get in touch.
        </h2>
      </div>
      <div class="pure-u-1-2">
        <form class="pure-form pure-form-stacked cushion-y contact center">
          <fieldset class="margin-contact">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="John Smith" class="pure-input-1" autocomplete="off">
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="johnsmith@example.com" class="pure-input-1" autocomplete="off">
            <br>
            <label for="text">Subject</label>
            <input id="subject" type="text" placeholder="Message Subject" class="pure-input-1" autocomplete="off">
            <br>
            <label for="message">Message</label>
            <textarea id="message" type="text" placeholder="We need help with..." class="pure-input-1" autocomplete="off"></textarea>
            <br>
            <button type="submit" id="contact-submit" class="pure-button pure-button-primary pull-right"> <i class="icon-paperplane"></i> &nbsp; Say Hello</button>
          </fieldset>
          <p class="cushion-y">If you prefer, send us an email to <a href="mailto:hello@parkside.io">hello@parkside.io</a>.</p>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script src="js/main.js"></script>
